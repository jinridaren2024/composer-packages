name: Build and Deploy Satis to Pages

on:
  push:
    branches: [ "main" ] # å½“ä½ ä¿®æ”¹ satis.json å¢åŠ æ–°åŒ…æ—¶è§¦å‘
  repository_dispatch: # å½“ä½ çš„ç§æœ‰åŒ…ï¼ˆå¦‚ money-calcï¼‰æ‰“ Tag æ—¶ï¼Œé€šè¿‡ Webhook è§¦å‘æ›´æ–°
    types: [ satis-update ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Satis
        run: composer create-project composer/satis:^2.0 --stability=dev --no-dev
        
       # ğŸ‘‡ğŸ‘‡ğŸ‘‡ æ·»åŠ è¿™ä¸€è¡Œï¼šç”¨çœŸå®çš„ Token æ›¿æ¢å ä½ç¬¦ ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Replace GitHub Token
        run: sed -i "s/GITHUB_TOKEN_PLACEHOLDER/${{ secrets.GITHUB_TOKEN }}/g" satis.json
        
      - name: Build Satis Repository
        run: php satis/bin/satis build satis.json public/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4