name: Build and Deploy Satis to Pages

on:
  push:
    branches: [ "main" ] # 当你修改 satis.json 增加新包时触发
  repository_dispatch: # 当你的私有包（如 money-calc）打 Tag 时，通过 Webhook 触发更新
    types: [ satis-update ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Satis
        run: composer create-project composer/satis:^2.0 --stability=dev --no-dev

      - name: Build Satis Repository
        run: php satis/bin/satis build satis.json public/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
